<app-dnavbar></app-dnavbar>
<div class="container">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col">
            <h1 class="text-center p-5">Users Board</h1>
        </div>
        <div class="col">
            <li class="nav-item my-2 my-lg-0 position-relative search-bar-contanier d-flex">
                <input type="text" placeholder="Search" class="search-input-txt form-control"
                    style="border-right: 1px solid rgba(128, 128, 128, 0.096);">
                <button class="nav-link links icon-links search-icon special-icons" routerLinkActive="active"
                    style="border-radius: 50%;width: 50px;height: 50px;display: flex;align-items: center;justify-content: center;background: #D8D9DF;"><i
                        class="fa-solid fa-magnifying-glass" style="cursor: pointer; "></i></button>
            </li>
        </div>
    </div>
</div>

<div class="container-fluid mt-4" *ngIf="userData">
    <ng-container>
        <table class="table table-dark table-hover table-boardred table-striped rounded">
            <thead class="rounded">
                <tr class="fw-bolder fs-5 text-warning">
                    <th><strong>SNO</strong></th>
                    <th><strong>User Id</strong></th>
                    <th><strong>First Name</strong></th>
                    <th><strong>Last Name</strong></th>
                    <th><strong>Email Address</strong></th>
                    <th><strong>Phone</strong></th>
                    <th><strong>Password</strong></th>
                </tr>
            </thead>
            <tbody>
                <ng-container id="tr" *ngFor="let user of userData;let i=index">
                    <tr>
                        <td>{{i + 1}}</td>
                        <td>{{user.user_id}}</td>
                        <td class="text-light"><strong>{{user.user_fname}}</strong></td>
                        <td>{{user.user_lname}}</td>
                        <td>{{user.user_email}}</td>
                        <td>{{user.user_phone}}</td>
                        <td class="text-danger">{{user.user_password}}</td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </ng-container>
</div>
