<app-header></app-header>
<h3 style="text-align: center;margin:80px 0 50px 0;">Contact Us</h3>
<div class="container my-5">
    
    <div class="row">
        <div class="col-lg-7">
            <img src="assets/images/home-2.jpg" alt="" style="width: 100%;border-radius: 20px;">
        </div>
        <div class="col-lg-5">
            <form #emailForm="ngForm">
            <div class="form-group">
                <!-- <label for="name">Your Name*</label> -->
                <input type="text" class="form-control" id="name" placeholder="Your Name*" required name="name" required>
            </div>
            <div class="form-group">
                <!-- <label for="email">Your Email*</label> -->
                <input type="email" class="form-control" id="email" placeholder="Your Email*" required name="email" required>
            </div>
            <div class="form-group">
                <!-- <label for="subject">Subject</label> -->
                <input type="text" class="form-control" id="subject" placeholder="Subject" name="subject" required>
            </div>
            <div class="form-group">
                <!-- <label for="message">Your Message</label> -->
                <textarea class="form-control" id="message" rows="6" placeholder="Your Message" name="message" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100 h-100" [disabled]="emailForm.invalid">SEND</button>
            </div>
        </form></div>
    </div>
    
</div>

<section class="quote text-center py-5" style="background: #FF4F5A;">
    <div class="container-fluid">
        <div class="qoute-text py-5">
            <h1 class="fw-normal mb-5">Seamlessly enroll in web courses with a single click today</h1>
            <button class="btn btn-dark text-light rounded-pill fs-5 px-3" onclick="users()">Contact Now</button>
        </div>
    </div>
</section>

<app-footer></app-footer>
